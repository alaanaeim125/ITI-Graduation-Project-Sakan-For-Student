</head>
<body >
  <app-root></app-root>

  <div class="pull-right" style="margin-right: 5px">
    <a id="href" style="padding: 50px 15px" class="scrollup" style="display: block;"><i class="fa fa-angle-up fa-2x"></i></a>
</div>
<script>

$('#href').fadeOut();
$(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
          $('#href').fadeIn('fast');
      }
       else {
          $('#href').fadeOut(0);
      }
  });
  
  $('#href').click(function () {
      $('html, body').animate({
          scrollTop: 0
      }, 2000);
      return false;
  });

</script>
</body>
